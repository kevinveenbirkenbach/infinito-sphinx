name: CI - test and publish image

on:
  push:
    branches: ["**"]
    tags: ["**"]
  pull_request:
  schedule:
    - cron: "15 3 * * *" # daily 03:15 UTC
  workflow_dispatch:

concurrency:
  group: ci-publish-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Unit tests (container)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - name: Checkout (full history + tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Log in to GHCR (for pulling base image)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (local, for tests)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: local/infinito-sphinx:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run unit tests inside image
        shell: bash
        run: |
          set -euo pipefail
          docker run --rm local/infinito-sphinx:test bash -lc '
            cd "${SPHINX_EXEC_DIR:-/sphinx}" &&
            PYTHONPATH=src python -m unittest discover -s tests/unit -t . -p "test_*.py" -v
          '

  nightly_patch_bump:
    name: Nightly patch tag bump (default branch only)
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'schedule'
    steps:
      - name: Checkout default branch (full history + tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          ref: ${{ github.event.repository.default_branch }}

      - name: Create and push next patch tag on HEAD
        shell: bash
        run: |
          set -euo pipefail
          git fetch --tags --force

          latest_tag="$(git tag -l 'v*' | sort -V | tail -n 1 || true)"
          if [[ -z "${latest_tag}" ]]; then
            new_tag="v0.0.1"
          else
            ver="${latest_tag#v}"
            IFS='.' read -r major minor patch <<< "${ver}"
            major="${major:-0}"
            minor="${minor:-0}"
            patch="${patch:-0}"
            patch="$((patch + 1))"
            new_tag="v${major}.${minor}.${patch}"
          fi

          if git rev-parse "${new_tag}" >/dev/null 2>&1; then
            echo "Tag ${new_tag} already exists. Nothing to do."
            exit 0
          fi

          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag "${new_tag}"
          git push origin "${new_tag}"

  publish:
    name: Publish image (latest = HEAD) + version tags
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: tags
        shell: bash
        run: |
          set -euo pipefail
          tags=()
          tags+=("${REGISTRY}/${IMAGE_NAME}:latest")

          if [[ "${GITHUB_REF_TYPE:-}" == "tag" ]]; then
            tags+=("${REGISTRY}/${IMAGE_NAME}:${GITHUB_REF_NAME}")
          fi

          {
            echo "tags<<EOF"
            printf "%s\n" "${tags[@]}"
            echo "EOF"
          } >> "${GITHUB_OUTPUT}"

      - name: Build and publish
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
